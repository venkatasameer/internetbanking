<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #fff;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .about-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .about-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .about-section p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .about-section a {
            text-decoration: none;
            color: #0073b1;
            font-weight: bold;
        }
        .about-section a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>

    <div class="container">
        <section class="about-section">
            <!--<img src="your-photo.jpg" alt="Your Name">!-->
            <h2>Sameer</h2>
            <p>
                Welcome to my project ! We are dedicated to providing the best service in the industry. With a passion for excellence, we strive to meet and exceed our customers' expectations.
            </p>
            <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank">Connect with me on LinkedIn</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Internet Banking. All rights reserved.</p>
    </footer>
</body>
</html>
